<div class="flex justify-evenly">
    <div class="mt-5 xl:w-1/2 lg:w-2/3 w-3/4">
        <nz-card class="w-full" nzTitle="Esercizi di oggi" [nzExtra]="extraTemplate">
            <nz-list nzBordered>
                <nz-list-item *ngFor="let item of exercises">
                    <ul nz-list-item-actions>
                        <nz-list-item-action>
                            <nz-button-group>
                                <button nz-button nzType="default">
                                  <i nz-icon nzType="edit" nzTheme="outline"></i>
                                </button>
                                <button nz-button nzType="default">
                                  <i nz-icon nzType="check-circle" nzTheme="outline"></i>
                                </button>
                            </nz-button-group>
                        </nz-list-item-action>
                      </ul>
                    <span>{{item.name}}</span>
                </nz-list-item>
            </nz-list>
        </nz-card>
        <ng-template #extraTemplate>
            <nz-button-group>
                <button nz-button nzType="default">
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                </button>
                <button nz-button nzType="default">
                    <i nz-icon nzType="check-circle" nzTheme="outline"></i>
                </button>
            </nz-button-group>
        </ng-template>
    </div>
</div>
