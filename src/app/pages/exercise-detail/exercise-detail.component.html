<div *ngIf="!isLoading;else loader">
  <div class="my-4 mx-4 flex justify-between items-center">
    <div>
      <span class="text-4xl uppercase font-bold mb-0 overflow-ellipsis">
        {{exercise!.title}}
      </span>
    </div>
    
    <nz-button-group>
      <app-icon-button label="Aggiungi serie" icon="plus" theme="outline" (click)="openDrawer()"></app-icon-button>
      <app-icon-button label="Torna alla home" icon="home" theme="outline" (click)="goToDashboard()"></app-icon-button>
    </nz-button-group>
  </div>

  <app-series-list [exercise]="exercise!"></app-series-list>

  <app-add-series 
    [isDrawerOpen]="isDrawerOpen" 
    (onClose)="closeDrawer()" 
    [userId]="exercise.userId" 
    [exerciseId]="exercise.id" 
    (onAdd)="addSeries($event)">
  </app-add-series>
</div>

<ng-template #loader>
    <nz-spin nzSimple></nz-spin>
</ng-template>
