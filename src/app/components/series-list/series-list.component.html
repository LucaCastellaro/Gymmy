<div 
    class="lg:flex" 
    *ngIf="hasSeries;else noData"
>
    <app-series-list-item 
        class="md:w-96 w-full lg:mx-4"
        *ngFor="let key of keys; let i = index"
        [series]="exercise.series[key]" 
        [index]="i"
        (onEdit)="editSeries($event)"
        (onDelete)="deleteSeries($event)">
    </app-series-list-item>
</div>

<ng-template #noData>
    <nz-empty nzNotFoundImage="simple"></nz-empty>
</ng-template>
