<div class="flex justify-center">
    <button 
        [disabled]="isDisabled" 
        *ngIf="!showLoader;else loader" 
        nz-button 
        nzType="primary" 
        class="rounded-md uppercase w-full text-lg h-12"
    >
        {{label}}
    </button>
</div>

<ng-template #loader>
    <nz-spin nzSimple></nz-spin>
</ng-template>
