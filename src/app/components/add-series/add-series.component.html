<nz-drawer
    [nzBodyStyle]="{ overflow: 'auto' }"
    [nzMaskClosable]="false"
    [nzVisible]="isDrawerOpen"
    nzTitle="Aggiungi serie"
    [nzFooter]="footerTpl"
    (nzOnClose)="closeDrawer()"
>
    <form nz-form *nzDrawerContent [formGroup]="seriesForm" (ngSubmit)="addSeries()">

        <!-- Ripetizioni -->
        <div>
            <span class="mt-5 text-lg text-gray-700">Ripetizioni</span>
            <input nz-input formControlName="reps" id="reps" type="number" class="py-1 px-2 mt-1 border-2 outline-none block w-full rounded-md text-lg" />
            <div *ngIf="seriesForm.controls['reps'].touched && seriesForm.controls['reps'].errors" class="text-red-500 text-lg">
                <span *ngIf="seriesForm.controls['reps'].hasError('required')">Questo campo è obbligatorio.</span>
                <span *ngIf="seriesForm.controls['reps'].hasError('min')">Il valore minimo è 1.</span>
            </div>
        </div>

        <!-- Peso -->
        <div>
            <span class="mt-5 text-lg text-gray-700">Peso</span>
            <input nz-input formControlName="weight" id="weight" type="number" class="py-1 px-2 mt-1 border-2 outline-none block w-full rounded-md text-lg" />
            <div *ngIf="seriesForm.controls['weight'].touched && seriesForm.controls['weight'].errors" class="text-red-500 text-lg">
                <span *ngIf="seriesForm.controls['weight'].hasError('required')">Questo campo è obbligatorio.</span>
                <span *ngIf="seriesForm.controls['weight'].hasError('min')">Il valore minimo è 1.</span>
            </div>
        </div>

        <!-- Pausa -->
        <div>
            <span class="mt-5 text-lg text-gray-700">Pausa (secondi)</span>
            <input nz-input formControlName="pause" id="pause" type="number" class="py-1 px-2 mt-1 border-2 outline-none block w-full rounded-md text-lg" />
            <div *ngIf="seriesForm.controls['pause'].touched && seriesForm.controls['pause'].errors" class="text-red-500 text-lg">
                <span *ngIf="seriesForm.controls['pause'].hasError('required')">Questo campo è obbligatorio.</span>
            </div>
        </div>
    </form>
</nz-drawer>

<ng-template #footerTpl>
    <div class="flex justify-between">
        <app-cancel-button class="h-12" (click)="closeDrawer()" label="annulla"></app-cancel-button>
        <app-confirm-button class="h-12" (click)="addSeries()" label="conferma" [isDisabled]="!seriesForm.valid || isLoading" [showLoader]="isLoading"></app-confirm-button>
    </div>
</ng-template>
