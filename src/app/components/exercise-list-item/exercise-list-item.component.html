<nz-card class="mb-4">
    <div class="flex justify-between items-center">
        <span class="uppercase font-bold cursor-pointer text-2xl" (click)="goToDetails()">{{exercise.title}}</span>

        <nz-button-group class="rounded-md">
            <app-icon-button 
                label="Link" 
                icon="link" 
                theme="outline"
                *ngIf="exercise.link && exercise.link.length > 0"
                (click)="navigate()"
            ></app-icon-button>

            <app-icon-button 
                label="Elimina" 
                icon="delete" 
                theme="outline"
                nz-popconfirm
                nzPopconfirmTitle="Sei sicuro di voler eliminare questo esercizio?"
                nzPopconfirmPlacement="left"
                (nzOnConfirm)="delete()"
            ></app-icon-button>

            <app-icon-button 
                label="Modifica" 
                icon="edit" 
                theme="outline"
                (click)="openDrawer()"
            ></app-icon-button>

            <app-icon-button
                (click)="markAsDone(true)"
                *ngIf="!isDone"
                label="Segna come giÃ  fatto"
                icon="check-circle"
                theme="outline">
            </app-icon-button>
            <app-icon-button 
                (click)="markAsDone(false)"
                *ngIf="isDone"
                label="Segna come non fatto"
                icon="check-circle"
                theme="fill">
            </app-icon-button>
        </nz-button-group>
    </div>
</nz-card>

<app-edit-exercise 
    [isDrawerOpen]="isDrawerOpen" 
    (onClose)="closeDrawer()" 
    [exercise]="exercise" 
    (onEdit)="edit($event)">
</app-edit-exercise>
