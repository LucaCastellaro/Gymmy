<nz-drawer
    [nzBodyStyle]="{ overflow: 'auto' }"
    [nzMaskClosable]="false"
    [nzVisible]="isDrawerOpen"
    nzTitle="Aggiungi esercizio"
    [nzFooter]="footerTpl"
    (nzOnClose)="closeDrawer()"
>
    <form nz-form *nzDrawerContent [formGroup]="form" (ngSubmit)="addExercise()">

        <!-- Nome esercizio -->
        <div class="mb-5">
            <span class="text-lg text-gray-700">Nome esercizio</span>
            <input nz-input formControlName="name" id="name" type="text" maxlength="255" class="py-1 px-2 mt-1 text-lg border-2 outline-none block w-full rounded-md" />
            <div *ngIf="form.controls['name'].touched && form.controls['name'].errors" class="text-red-500 text-lg">
                <span *ngIf="form.controls['name'].hasError('required')">Questo campo è obbligatorio.</span>
                <span *ngIf="form.controls['link'].hasError('maxLength')">La lunghezza massima è 255.</span>
            </div>
        </div>

        <!-- Giorni -->
        <div class="mb-5">
            <span class="text-lg text-gray-700">Giorni</span>
            <nz-select formControlName="days" id="days" 
                       class="outline-none block w-full text-lg rounded-md"
                       [nzMaxTagCount]="3" 
                       [nzMaxTagPlaceholder]="tagPlaceHolder"
                       nzMode="multiple" 
                       [(ngModel)]="selectedDays">
                <nz-option *ngFor="let item of days" class="text-lg" [nzLabel]="item" [nzValue]="item"></nz-option>
            </nz-select>
            <div *ngIf="form.controls['days'].touched && form.controls['days'].errors" class="text-red-500 text-lg">
                <span *ngIf="form.controls['days'].hasError('required')">Questo campo è obbligatorio.</span>
            </div>
          <ng-template #tagPlaceHolder let-selectedList>e altri {{ selectedList.length }}</ng-template>
        </div>

        <!-- Descrizione -->
        <div class="mb-5">
            <span class="text-lg text-gray-700">Descrizione</span>
            <input nz-input formControlName="description" id="description" maxlength="255" type="text" class="py-1 px-2 text-lg mt-1 border-2 outline-none block w-full rounded-md" />
            <div *ngIf="form.controls['description'].touched && form.controls['description'].errors" class="text-red-500 text-lg">
                <span *ngIf="form.controls['description'].hasError('maxLength')">La lunghezza massima è 255.</span>
            </div>
        </div>

        <!-- Link -->
        <div class="mb-5">
            <span class="text-lg text-gray-700">Link</span>
            <input nz-input formControlName="link" id="link" type="text" maxlength="255" class="py-1 px-2 mt-1 border-2 text-lg outline-none block w-full rounded-md" />
            <div *ngIf="form.controls['link'].touched && form.controls['link'].errors" class="text-red-500 text-lg">
                <span *ngIf="form.controls['link'].hasError('maxLength')">La lunghezza massima è 255.</span>
            </div>
        </div>
    </form>
</nz-drawer>

<ng-template #footerTpl>
    <div class="flex justify-between">
        <app-cancel-button class="h-12" (click)="closeDrawer()" label="annulla"></app-cancel-button>
        <app-confirm-button class="h-12" (click)="addExercise()" label="conferma" [isDisabled]="!form.valid || isLoading" [showLoader]="isLoading"></app-confirm-button>
    </div>
</ng-template>
