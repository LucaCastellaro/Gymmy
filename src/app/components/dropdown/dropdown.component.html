<a nz-dropdown [nzDropdownMenu]="menu">
    {{this.selectedValue}}
    <span nz-icon nzType="down"></span>
</a>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
        <li nz-menu-item *ngFor="let value of values" (click)="selectValue($event)">{{value}}</li>
    </ul>
</nz-dropdown-menu>
